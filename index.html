<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortune Cookie Fun | Home</title>
    <link href="index.css" rel="stylesheet"/>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="page-header">
      <span>header</span>
    </header>
    <main class="main">
      <div class="text">
        <h1 class="heading">Fortune Cookie Fun</h1>
        <p class="directions" id="directions">Help yourself to a cookie. <span class="heart">â™¥</span></p>
      </div>
      <div class="plate-rim">
        <div class="sprites-container" id="sprites-container">
          <!--Sprites go here via JS! -->
        </div>
      </div>
      <div class="overlay" id="overlay" onclick="handleMessage()">
        <div class="chosen-sprite">
          <img class="img1" id="img1" src="assets/fortune-cookie-B.png"/>
          <div class="fortune" id="fortune">
            <img class="img2" id="img2" src="assets/fortune-cookie-C.png" /> 
            <p id="random-fortune"></p>
          </div>
        </div>
        <button class="more-btn" id="more-btn" onClick="handleMore()">Try again</button>
        <button class="reset" id="reset-btn" onClick="handleReset()">Reset</button>
      </div>
    </main>
    <footer class="page-footer">
      <p>
        I hope you enjoyed your cookies! Join me at 
        <a
          href="https://christadejesus.com"
          target="__blank"
          rel="noopener noreferrer"
          >christadejesus.com</a
        > for more projects and snippets.
      </p>
    </footer>
  </body>
</html>
